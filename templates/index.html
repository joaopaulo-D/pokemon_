    <body>
        <div class="subscribe-box">
            <h2>Encontre o seu Pokemon</h2>
            <form class="subscribe" action="buscar" method="POST">
                <input type="text" name="nome" placeholder="Digite o nome do seu pokemon" autocomplete="off" required>
                <button type="submit">
                    <span>Pesquisar</span>
                </button>
            </form>
        </div> 

        <div class="resultado">
            <img src={{ foto }}>
            <h2 class="nome">{{ nome }}</h2>
        </div>
